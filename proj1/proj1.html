<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">MÚSICA</h1>
<p id="description">formulário de pesquisa musical</p>
<form id="survey-form">
  <button type="submit" id="submit" value="submit">Enviar</button>
  <textarea></textarea>
  <select id="dropdown">
<option value="pop">Pop</option>
<option value="rock">Rock</option>
</select>
<input type="radio" name="radio" value="mpb"> MPB
<input type="radio" name="radio" value="hap"> Hap
<input type="checkbox" value="reggae">
<label>Reggae</label>
<input type="checkbox" value="classica">
<label>Clássica</label>
<input type="checkbox" value="jazz">
<label>Jazz</label>


  <label for="name-label" id="name-label">
    Nome: <input placeholder="nome" type="text" id="name" required></label>


  <label for="email-label" id="email-label">Email: <input placeholder="email" type="email" id="email" required></label>
  <br>


  <label for="number-label" id="number-label">Telefone: <input placeholder="telefone" min="10" max="30" type="number" id="number"></label>






</form>
</body>
</head>
</html>
